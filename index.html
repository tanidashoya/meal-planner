<!doctype html>
<html lang="ja">
  <head>
    <!-- index.html の <head> 内に追記 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <!-- 「このサイトのPWA設定（アプリ情報）はこのファイルに書いてあるよ」という宣言 -->
     <!-- Vite では、public/ フォルダに置いたファイルはビルドや開発サーバーを通して、そのままルート (/) に公開される。-->
    <link rel="manifest" href="/manifest.webmanifest">
    <!-- ブラウザ用アイコン設定 -->
     <!-- manifest.webmanifest の "icons" はスマホの「ホーム画面に追加」やPWA（アプリ用） -->
    <link rel="icon" type="image/png" href="/mealPlanner2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>おうちごはん｜レシピ管理アプリ</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
